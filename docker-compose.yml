# AI-NIDS Docker Compose Configuration
# Complete stack with Flask app, database, and monitoring

version: '3.8'

services:
  # ========== Main Application ==========
  ai-nids:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-nids-app
    restart: unless-stopped
    ports:
      - "5000:8000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DATABASE_URL=postgresql://nids:${DB_PASSWORD:-nids_password}@db:5432/ai_nids
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models:ro
      - ./data/logs:/app/logs
      - ./instance:/app/instance
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - nids-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========== PostgreSQL Database ==========
  db:
    image: postgres:15-alpine
    container_name: ai-nids-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=nids
      - POSTGRES_PASSWORD=${DB_PASSWORD:-nids_password}
      - POSTGRES_DB=ai_nids
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./deployment/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - nids-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nids -d ai_nids"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Redis Cache ==========
  redis:
    image: redis:7-alpine
    container_name: ai-nids-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - nids-network

  # ========== Nginx Reverse Proxy ==========
  nginx:
    image: nginx:alpine
    container_name: ai-nids-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
    depends_on:
      - ai-nids
    networks:
      - nids-network

  # ========== Log Collector (Optional) ==========
  log-collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-nids-collector
    restart: unless-stopped
    command: ["python", "-m", "tasks.log_processor"]
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://nids:${DB_PASSWORD:-nids_password}@db:5432/ai_nids
      - REDIS_URL=redis://redis:6379/0
      - SURICATA_LOG_PATH=/var/log/suricata/eve.json
      - ZEEK_LOG_DIR=/var/log/zeek/current
    volumes:
      - ./models:/app/models:ro
      - suricata-logs:/var/log/suricata:ro
      - zeek-logs:/var/log/zeek:ro
    depends_on:
      - db
      - redis
    networks:
      - nids-network
    profiles:
      - collector

# ========== Networks ==========
networks:
  nids-network:
    driver: bridge

# ========== Volumes ==========
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  suricata-logs:
    driver: local
  zeek-logs:
    driver: local
