# Render.com deployment configuration
# https://render.com/docs/deploy-flask

services:
  - type: web
    name: ai-nids
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements-azure.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
