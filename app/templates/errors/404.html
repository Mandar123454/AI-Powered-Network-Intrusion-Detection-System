<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Neural Pathway Not Found | AI-NIDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="cyber-error-container">
    <!-- Animated Background Grid -->
    <div class="cyber-grid">
        <div class="grid-lines"></div>
    </div>
    
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <!-- Scanning Line Effect -->
    <div class="scan-line"></div>
    
    <!-- Main Error Content -->
    <div class="error-core">
        <!-- Glitch Error Code -->
        <div class="error-code-wrapper">
            <h1 class="error-code glitch" data-text="404">404</h1>
            <div class="error-code-shadow">404</div>
        </div>
        
        <!-- Neural Network Animation -->
        <div class="neural-network">
            <svg viewBox="0 0 200 60" class="neural-svg">
                <defs>
                    <linearGradient id="neuralGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#4facfe;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Neural Nodes -->
                <circle cx="20" cy="30" r="4" class="neural-node n1"/>
                <circle cx="50" cy="15" r="3" class="neural-node n2"/>
                <circle cx="50" cy="45" r="3" class="neural-node n3"/>
                <circle cx="100" cy="20" r="4" class="neural-node n4"/>
                <circle cx="100" cy="40" r="4" class="neural-node n5"/>
                <circle cx="150" cy="15" r="3" class="neural-node n6"/>
                <circle cx="150" cy="45" r="3" class="neural-node n7"/>
                <circle cx="180" cy="30" r="4" class="neural-node n8"/>
                <!-- Neural Connections -->
                <line x1="24" y1="30" x2="47" y2="15" class="neural-line"/>
                <line x1="24" y1="30" x2="47" y2="45" class="neural-line"/>
                <line x1="53" y1="15" x2="96" y2="20" class="neural-line"/>
                <line x1="53" y1="15" x2="96" y2="40" class="neural-line"/>
                <line x1="53" y1="45" x2="96" y2="20" class="neural-line"/>
                <line x1="53" y1="45" x2="96" y2="40" class="neural-line"/>
                <line x1="104" y1="20" x2="147" y2="15" class="neural-line"/>
                <line x1="104" y1="20" x2="147" y2="45" class="neural-line"/>
                <line x1="104" y1="40" x2="147" y2="15" class="neural-line"/>
                <line x1="104" y1="40" x2="147" y2="45" class="neural-line"/>
                <line x1="153" y1="15" x2="176" y2="30" class="neural-line"/>
                <line x1="153" y1="45" x2="176" y2="30" class="neural-line"/>
                <!-- Data Pulse -->
                <circle r="2" class="data-pulse pulse1">
                    <animateMotion dur="2s" repeatCount="indefinite" path="M20,30 L50,15 L100,20 L150,15 L180,30"/>
                </circle>
                <circle r="2" class="data-pulse pulse2">
                    <animateMotion dur="2.5s" repeatCount="indefinite" path="M20,30 L50,45 L100,40 L150,45 L180,30"/>
                </circle>
            </svg>
        </div>
        
        <!-- Error Message -->
        <div class="error-message-box">
            <h2 class="error-title">
                <span class="typing-text">NEURAL PATHWAY NOT FOUND</span>
                <span class="cursor">|</span>
            </h2>
            <p class="error-description">
                The requested endpoint does not exist in our detection matrix.
                <br>
                <span class="status-code">[STATUS: ROUTE_UNDEFINED]</span>
            </p>
        </div>
        
        <!-- Threat Level Indicator -->
        <div class="threat-indicator">
            <div class="threat-label">THREAT LEVEL</div>
            <div class="threat-bar">
                <div class="threat-fill safe"></div>
            </div>
            <div class="threat-status">NONE DETECTED</div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="{{ url_for('dashboard.index') }}" class="cyber-btn primary">
                <span class="btn-bg"></span>
                <span class="btn-content">
                    <i class="bi bi-shield-check"></i>
                    <span>RETURN TO COMMAND CENTER</span>
                </span>
            </a>
            <button onclick="history.back()" class="cyber-btn secondary">
                <span class="btn-bg"></span>
                <span class="btn-content">
                    <i class="bi bi-arrow-counterclockwise"></i>
                    <span>TRACE BACK</span>
                </span>
            </button>
        </div>
        
        <!-- System Status -->
        <div class="system-status">
            <div class="status-item">
                <span class="status-dot online"></span>
                <span>ML Engine: ONLINE</span>
            </div>
            <div class="status-item">
                <span class="status-dot online"></span>
                <span>Detection: ACTIVE</span>
            </div>
            <div class="status-item">
                <span class="status-dot online"></span>
                <span>Federation: CONNECTED</span>
            </div>
        </div>
    </div>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&display=swap');

.cyber-error-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #0a0a0f 0%, #0d1117 50%, #0a0a0f 100%);
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.cyber-grid {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        linear-gradient(rgba(0, 242, 254, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 254, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridMove 20s linear infinite;
}

@keyframes gridMove {
    0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
    100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
}

.grid-lines {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(ellipse at center, transparent 0%, #0a0a0f 70%);
}

.particles {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
}

.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #00f2fe;
    border-radius: 50%;
    box-shadow: 0 0 10px #00f2fe, 0 0 20px #00f2fe;
    animation: floatParticle 15s infinite;
}

.particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
.particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 14s; }
.particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 16s; }
.particle:nth-child(4) { left: 50%; animation-delay: 1s; animation-duration: 13s; }
.particle:nth-child(5) { left: 60%; animation-delay: 3s; animation-duration: 15s; }
.particle:nth-child(6) { left: 70%; animation-delay: 5s; animation-duration: 11s; }
.particle:nth-child(7) { left: 80%; animation-delay: 2.5s; animation-duration: 17s; }
.particle:nth-child(8) { left: 90%; animation-delay: 4.5s; animation-duration: 14s; }

@keyframes floatParticle {
    0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
    10% { opacity: 1; transform: translateY(90vh) scale(1); }
    90% { opacity: 1; transform: translateY(10vh) scale(1); }
    100% { transform: translateY(0) scale(0); opacity: 0; }
}

.scan-line {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, #00f2fe, transparent);
    animation: scanDown 3s ease-in-out infinite;
    box-shadow: 0 0 20px #00f2fe;
}

@keyframes scanDown {
    0%, 100% { top: -2px; opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { top: 100%; opacity: 0; }
}

.error-core {
    text-align: center;
    z-index: 10;
    padding: 2rem;
}

.error-code-wrapper {
    position: relative;
    margin-bottom: 1rem;
}

.error-code {
    font-size: clamp(6rem, 20vw, 12rem);
    font-weight: 900;
    font-family: 'Orbitron', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #00f2fe 0%, #4facfe 50%, #00f2fe 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    position: relative;
    animation: glitchText 2s infinite;
}

.error-code-shadow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: clamp(6rem, 20vw, 12rem);
    font-weight: 900;
    font-family: 'Orbitron', 'Segoe UI', sans-serif;
    color: transparent;
    text-shadow: 0 0 80px rgba(0, 242, 254, 0.5);
    z-index: -1;
    animation: pulseShadow 2s ease-in-out infinite;
}

@keyframes glitchText {
    0%, 90%, 100% { transform: translate(0); }
    92% { transform: translate(-2px, 2px); }
    94% { transform: translate(2px, -2px); }
    96% { transform: translate(-1px, -1px); }
    98% { transform: translate(1px, 1px); }
}

@keyframes pulseShadow {
    0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
}

.glitch::before,
.glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #00f2fe 0%, #4facfe 50%, #00f2fe 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.glitch::before {
    animation: glitchBefore 3s infinite;
    clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
}

.glitch::after {
    animation: glitchAfter 3s infinite;
    clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
}

@keyframes glitchBefore {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(-3px, 3px); }
    40% { transform: translate(3px, -3px); }
    60% { transform: translate(-3px, -3px); }
    80% { transform: translate(3px, 3px); }
}

@keyframes glitchAfter {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(3px, -3px); }
    40% { transform: translate(-3px, 3px); }
    60% { transform: translate(3px, 3px); }
    80% { transform: translate(-3px, -3px); }
}

.neural-network {
    margin: 1rem auto 2rem;
    max-width: 300px;
}

.neural-svg { width: 100%; height: auto; }

.neural-node {
    fill: #0a0a0f;
    stroke: url(#neuralGrad);
    stroke-width: 2;
    animation: nodeGlow 2s ease-in-out infinite;
}

.neural-node.n1 { animation-delay: 0s; }
.neural-node.n2 { animation-delay: 0.2s; }
.neural-node.n3 { animation-delay: 0.2s; }
.neural-node.n4 { animation-delay: 0.4s; }
.neural-node.n5 { animation-delay: 0.4s; }
.neural-node.n6 { animation-delay: 0.6s; }
.neural-node.n7 { animation-delay: 0.6s; }
.neural-node.n8 { animation-delay: 0.8s; }

@keyframes nodeGlow {
    0%, 100% { filter: drop-shadow(0 0 3px #00f2fe); stroke-width: 2; }
    50% { filter: drop-shadow(0 0 8px #00f2fe); stroke-width: 3; }
}

.neural-line {
    stroke: rgba(0, 242, 254, 0.3);
    stroke-width: 1;
    animation: lineFlow 3s ease-in-out infinite;
}

@keyframes lineFlow {
    0%, 100% { stroke: rgba(0, 242, 254, 0.2); }
    50% { stroke: rgba(0, 242, 254, 0.6); }
}

.data-pulse {
    fill: #00f2fe;
    filter: drop-shadow(0 0 5px #00f2fe);
}

.error-message-box { margin-bottom: 2rem; }

.error-title {
    font-size: clamp(1.2rem, 3vw, 1.8rem);
    font-weight: 600;
    color: #fff;
    margin-bottom: 0.5rem;
    font-family: 'Orbitron', 'Segoe UI', sans-serif;
    letter-spacing: 3px;
}

.cursor {
    display: inline-block;
    animation: blink 1s step-end infinite;
    color: #00f2fe;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

.error-description { color: #8892a0; font-size: 1rem; line-height: 1.6; }

.status-code { color: #ff6b6b; font-family: 'Courier New', monospace; font-size: 0.9rem; }

.threat-indicator {
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(0, 242, 254, 0.2);
    border-radius: 10px;
    padding: 1rem 2rem;
    margin: 2rem auto;
    max-width: 300px;
}

.threat-label { font-size: 0.7rem; color: #8892a0; letter-spacing: 2px; margin-bottom: 0.5rem; }

.threat-bar {
    height: 6px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 0.5rem;
}

.threat-fill {
    height: 100%;
    width: 10%;
    border-radius: 3px;
    transition: width 1s ease;
}

.threat-fill.safe {
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    box-shadow: 0 0 10px #00f2fe;
}

.threat-status { font-size: 0.8rem; color: #00f2fe; font-weight: 600; letter-spacing: 1px; }

.action-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    margin: 2rem 0;
}

.cyber-btn {
    position: relative;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 5px;
    font-family: 'Orbitron', 'Segoe UI', sans-serif;
    font-size: 0.85rem;
    font-weight: 600;
    letter-spacing: 1px;
    cursor: pointer;
    overflow: hidden;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    transition: all 0.3s ease;
}

.cyber-btn .btn-content {
    position: relative;
    z-index: 1;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.cyber-btn.primary {
    background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
    color: #0a0a0f;
    box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
}

.cyber-btn.primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 30px rgba(0, 242, 254, 0.5);
}

.cyber-btn.secondary {
    background: transparent;
    color: #00f2fe;
    border: 1px solid #00f2fe;
}

.cyber-btn.secondary:hover {
    background: rgba(0, 242, 254, 0.1);
    transform: translateY(-2px);
}

.system-status {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid rgba(0, 242, 254, 0.1);
}

.status-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.75rem;
    color: #8892a0;
    letter-spacing: 1px;
}

.status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

.status-dot.online {
    background: #00f2fe;
    box-shadow: 0 0 10px #00f2fe;
}

@keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.7; transform: scale(1.2); }
}

@media (max-width: 768px) {
    .action-buttons { flex-direction: column; align-items: center; }
    .cyber-btn { width: 100%; max-width: 280px; justify-content: center; }
    .system-status { flex-direction: column; align-items: center; }
}
</style>
</body>
</html>
